version: '3.8'
services:
  api-gateway:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - Python_Api_Url=http://pdf-service:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      pdf-service:
        condition: service_healthy

  pdf-service:
    build:
      context: ./Backend
      dockerfile: Dockerfile.python
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3