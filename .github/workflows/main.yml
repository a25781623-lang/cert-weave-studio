name: Cert-Weave CI/CD
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # This caches your dependencies for faster subsequent runs
          cache: 'npm'
          
      - name: Install Root Dependencies
        # This installs eslint and @eslint/js from your root package.json
        run: npm install 
        
      - name: Run Linting
        # This now has access to @eslint/js in the root node_modules
        run: npx eslint .