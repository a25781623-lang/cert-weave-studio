name: Cert-Weave CI/CD
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: cd Backend && npm install
        
      - name: Run Linting
        run: cd Backend && npm run lint # Validates code quality
