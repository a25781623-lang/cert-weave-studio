name: Cert-Weave CI/CD
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint Project
        run: npx eslint .

  docker-check:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verify Backend Build
        run: docker build -t backend ./Backend -f Backend/Dockerfile
      - name: Verify Python Build
        run: docker build -t python-service ./Backend -f Backend/Dockerfile.python